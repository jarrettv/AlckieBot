<!DOCTYPE html>
<html>
<head>
    <title>Reddit Mist strike List</title>
    <meta charset="utf-8" />
    <style>
        body {
            padding-left: 20px;
        }
        table {
            border-collapse: collapse;
        }
        
        th {
            border-bottom: 2px solid black;
            height: 25px;
        }
        td {
            border-bottom: 1px solid black;
            height: 25px;
        }
        
    </style>
</head>
<body>
    <h2>Reddit Mist strike list for @Model.Month</h2>
    <table>
        <thead>
            <tr>
                <th style="width: 150px;">Member</th>
                <th style="width: 100px;">Date</th>
                <th style="width: 250px;">Reason</th>
                <th style="width: 150px;">Stricken by</th>
            </tr>
        </thead>
        <tbody>
            @Each.Strikes
            <tr>
                <td>@Current.Member</td>
                <td>@Current.StrickenAt</td>
                <td>@Current.Reason</td>
                <td>@Current.StrickenBy</td>
            </tr>
            @EndEach
        </tbody>
    </table>
</body>
</html>
